                <!-- Bouton avec recherche -->

                        <a class="nav-link dropdown-toggle" href="#" id="faEditorIconSearchDropdown" role="button"

                        <div class="dropdown-menu p-2" aria-labelledby="faEditorIconSearchDropdown"

                                placeholder="Rechercher une ic√¥ne...">

                    </li>

                <!-- S√©parateur -->

                <!-- Bouton Tools -->

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="toolsDropdown" role="button"

                            Tools
                        </a>
                        <div class="dropdown-menu p-2" aria-labelledby="toolsDropdown" id="toolsMenu"

                </ul>
                <!-- S√©parateur -->

                <!-- Attaquant -->

                    <li class="nav-item dropdown">

                            data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="true">
                            Attaquant
                        </a>
                        <div class="dropdown-menu p-2" aria-labelledby="attaqueDropdown" id="attaqueMenu"
                            style="width: 400px;">
                        </div>
                    </li>
                </ul>

                <!-- S√©parateur -->
                <button class="btn btn-dark me-2">

                        </a>
                        <div class="dropdown-menu p-2" aria-labelledby="defenseurDropdown" id="defenseurMenu"
                            style="width: 400px;">

                </ul>

                <!-- S√©parateur -->
                <button class="btn btn-dark me-2">
                    |
                </button>

                <!-- Fl√®che -->
                <button class="btn btn-dark me-2" id="arrowModeBtn">

    <!-- Zone √©diteur -->
    <div id="editor">
        <svg id="arrowLayer">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                    <polygon points="0 0,10 3.5,0 7" fill="context-stroke" />
                </marker>
            </defs>
        </svg>
    </div>

    <!-- Modal Bootstrap pour upload -->
    <div class="modal fade" id="uploadIconModal" tabindex="-1" aria-labelledby="uploadIconModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadIconModalLabel">Ajouter une ic√¥ne</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="uploadIconInputModal" accept="image/*" class="form-control">
                    <small class="text-muted">Choisissez une image pour l‚Äôajouter √† l‚Äô√©diteur</small>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery et jQuery UI et Bootsraps -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script -->
